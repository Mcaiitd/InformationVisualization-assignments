<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="maindata.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      function drawChart() {
    	var data = [];
  	    data[0] = google.visualization.arrayToDataTable(bear);
  	    data[1] = google.visualization.arrayToDataTable(bear1);    
  	 	var options = [];
  		options[0] = {
  	          title: 'Statewise chart of Attendance',
  	          vAxis: {title: 'Frequency',  titleTextStyle: {color: 'red'}}
  	       		};
  		options[1] = {
	          title: 'Major Political Partywise chart of Attendance',
	          vAxis: {title: 'Frequency',  titleTextStyle: {color: 'red'}}
	        	};
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data[current], options[current]);
      	}

      function hey() 
      {
    	current = 1 - current;
    	drawChart();
    	var button = document.getElementById('b1');
    	button.value = 'Switch to ' + (current ? 'State' : 'Party');
      }  
    </script>
  </head>
  <body>
  <script type="text/javascript">
  var current = 0;
  function add(state,a,b,c,d,i)
  {
	  bear[i]=[state,a,b,c,d];
  }
  function add1(party,a,b,c,d,i)
  {
	  bear1[i]=[party,a,b,c,d];
  }
 
  Read();

  var bear =new Array();
  var bear1 =new Array();
  bear[0] = ['State', '0-25', '25-50','50-75','75-100'];
  bear1[0] = ['Party', '0-25', '25-50','50-75','75-100'];

  var i,j,k;
  var ss;
 var gg;
  var bel,grad,post,doct;
  i=0;
  var mySplitResult;

  while(i<=35)
	  {
	  j=1;a1=0;a2=0;a3=0;a4=0;
	  var len = s_data[i].length;
	  while(j<len)
		  {
		  k = s_data[i][j];	
		  ss= maindata[k][14];
		  if(ss=="N/A"){j++;}
		  else{
		 mySplitResult = ss.split("%");
		gg=1*mySplitResult[0];

		  if(gg<=25) {a1++;}
		  if(25<gg && gg<=50) {a2++;}
		  if(50<gg && gg<75) {a3++;}
		  if (gg>=75) a4++;	 
		  var str = s_data[i][0];
			j++;}		
		  }
	  //document.write("he"+a1+" "+a2+" "+a3+str)
	  add(str,a1,a2,a3,a4,i+1);
	  i++;
	  }

  i=0;	  
 var ss;
var gg;
  while(i<=7)
	  {
	  j=1;a1=0;a2=0;a3=0;a4=0;
	  var len = s_party[i].length;
	  while(j<len)
		  {
		  k = s_party[i][j];	  
		  ss=maindata[k][14];
		  if(ss=="N/A") {j++;}
		  else {	
			  mySplitResult = ss.split("%");
			  
				gg=1*mySplitResult[0];
		  
		  if(gg<=25) {a1++;}
		  if(25<gg && gg<=50) {a2++;}
		  if(50<gg && gg<75) {a3++;}
		  if (gg>=75) a4++;	 
		  var str = s_party[i][0];
		  
			j++;	}		
		  }
	  add1(str,a1,a2,a3,a4,i+1);
	  i++;
	  }

  </script>
      <input id="b1" type="button" onclick="hey()" value="Generate "  />
  
    <div id="chart_div" style="width: 2000px; height: 1000px;"></div>
    </body>
</html>
